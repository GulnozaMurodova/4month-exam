<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exam</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header class="header">
        <div class="container">

        </div>
    </header>



    <main class="main">
        <section>
            <div class="container">
                <div class="sign-up">
                    <div class="a-side">
                        <img class="logo-image" src="./images/Logo.png" alt="">
    
                        <h1 class="title">
                            We lcome to
                            Eduvi Online
                            Learning Platform
                        </h1>
                        <img class="object" src="./images/OBJECTS.png" alt="">
                    </div>
                    <div class="b-side">
                        <form id="send" class="form">
                            <label for="fullname" class="w-100 my-2">
                                <span>FULL NAME</span>
                                <input placeholder="Esther Howard" id="name" type="text" class="form-control p-3 w-100 mt-1" required>
                            </label>
    
                            <label for="email" class="w-100 my-2">
                                <span>EMAIL</span>
                                <input placeholder="bill.sanders@example.com" id="email" type="text" class="form-control p-3 w-100 mt-1 " required>
                            </label>
    
                            <label for="password" class="w-100 my-2">
                                <span>PASSWORD</span>
                                <input placeholder="*************" id="password" type="text" class="form-control p-3 w-100 mt-1" required>
                            </label>
    
                            <div class="agree ">
                                <img src="./images/Outline.svg" alt="">
                                <span>I agreed to the Terms & Conditions</span>
    
                            </div>
    
                            <button type="submit" class="btn p-3 w-100 my-2">
                                SIGN-UP
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="./main.js"></script>
    <script src="./scripts/utils.js"></script>
</body>

</html>
