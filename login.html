<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main class="main">
        <section>
            <div class="container">
                <div class="sign-in">
                    <div class="a-side">
                        <img class="logo-image" src="./images/Logo.png" alt="">
    
                        <h1 class="title">
                            Welcome to
                            Eduvi Online
                            Learning Platform
                        </h1>
                        <img class="object" src="./images/OBJECTS.png" alt="">
                    </div>
                    <div class="b-side">
                        <form id="sign-up" class="form">
    
                            <label for="email" class="w-100 my-2">
                                <span id="email">EMAIL</span>
                                <input placeholder="bill.sanders@example.com" id="email" type="text" class="form-control p-3 w-100 mt-1 " required>
                            </label>
    
                            <label for="password" class="w-100 my-2">
                                <span id="password">PASSWORD</span>
                                <input placeholder="*************" id="password" type="text" class="form-control p-3 w-100 mt-1" required>
                            </label>
    
                           
    
                            <button type="submit" class="btn p-2 w-100 my-2">
                                SIGN-IN
                            </button>
                            <div class="agree ">
                                <img src="./images/Outline.svg" alt="">
                                <span>keep me signed in</span>
    
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
 <script src="./login.js"></script>
 <script src="./scripts/utils.js">

 </script>
        
</body>
</html>
